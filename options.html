<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral Scribe Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="password"] {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
        }
        .link-button {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 5px;
            font-size: 12px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Spectral Scribe Options</h1>
    <label for="anthropic-api-key">
        Anthropic API Key:
        <a href="https://console.anthropic.com/settings/keys" class="link-button" target="_blank">Get Key</a>
    </label>
    <input type="password" id="anthropic-api-key" name="anthropic-api-key">
    
    <label for="akash-api-key">
        Akash API Key:
        <a href="https://chatapi.akash.network/" class="link-button" target="_blank">Get Key</a>
    </label>
    <input type="password" id="akash-api-key" name="akash-api-key">
    
    <button id="save-button">Save</button>
    <br>
    <br>
    <br>
    <button id="clear-button" style="margin-left: 10px; background-color: #dc3545; color: white;">Clear All Settings incl. Custom Prompts</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="https://github.com/SimonPhoenix96/spectral-scribe/issues/new/choose" class="link-button" target="_blank">Report Issues / Suggest Features</a>
    
    <script src="options.js"></script>
</body>
</html>
