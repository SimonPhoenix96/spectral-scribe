<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectral Scribe</title>
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5dc;
        color: #000000;
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 15px;
        padding: 10px;
        border: 2px solid #fa2b39;
        border-radius: 8px;
        background-color: #ffffff;
        color: #000000;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 25px;
        background-color: #fa2b39;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff4c57;
      }      
      #summary {
        border-radius: 8px;
        padding: 15px;
        min-height: 100px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 2px solid #fa2b39;
      }

      #promptTypeSelect,
      #apiSelect {
        display: block;
        margin: 0 auto;
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #fa2b39;
      }
      .spinner {
        margin: 0 auto;
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #fa2b39;
        animation: spin 1s linear infinite;
      }

        
    textarea, button, #promptTypeSelect, #apiSelect {
    transition: all 0.3s ease;
    }

    textarea:hover, textarea:focus {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
    transition: all 0.3s ease;
    }

    button:hover {
    background-color: #ff4c57;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:active {
    transform: translateY(1px);
    }

    #promptTypeSelect:hover, #apiSelect:hover,
    #promptTypeSelect:focus, #apiSelect:focus {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .material-icons {
        vertical-align: middle;
        margin-right: 5px;
      }


      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <p id="settingsButton" style="text-align: center;"><a id="optionsLink" href="#"><span class="material-icons" style="font-size: 20px; color: #fa2b39;">settings</span></a></p>  <br>
  <br>
  <body>
    <textarea
    id="transcriptInput"
    placeholder="Manual Prompt (Example: What's the weather like in Beirut?)"
    ></textarea>
    <select id="apiSelect">
      <option value="akash">Akash API</option>
      <option value="claude">Claude API</option>
    </select>
    <select id="promptTypeSelect">
      <option value="manualPrompt">Manual Prompt</option>
      <option value="autoTranscribeAndSummarize">Auto Summarize Current Youtube Video</option>
      <option value="bulletPoints">Generate Bullet Points</option>
      <option value="keyInsights">Extract Key Insights</option>
      <option value="explainSimply">Explain Simply</option>
      <option value="topicAnalysis">Analyze Topics</option>
      <option value="sentimentAnalysis">Analyze Sentiment</option>
      <option value="keywordExtraction">Extract Keywords</option>
      <option value="languageTranslation">Translate Language</option>
    </select>
    <button id="processBtn"><span class="material-icons">play_arrow</span>Process Prompt</button>
    <button id="extractTranscriptBtn"><span class="material-icons">closed_caption</span>Extract current YT Video Transcript</button>
    <button id="extractHtmlTextBtn"><span class="material-icons">text_snippet</span>WIP: Extract Text from current HTML Page</button>
    <div id="poweredByProp"></div>
      <p id="summary"></p>
      <script src="popup.js"></script>
    </body>
</html>
